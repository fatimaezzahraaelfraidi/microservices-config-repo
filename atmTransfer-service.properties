server.port=8099
spring.datasource.url=jdbc:sqlserver://localhost;encrypt=true;trustServerCertificate=true;databaseName=BB_DB
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO

spring.application.name=atmTransfer-service
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.cloud.stream.bindings.accountBalanceUpdateOutput.destination=accountBalanceTopic
spring.cloud.stream.bindings.accountBalanceUpdateInput.destination=accountBalanceTopic
